<!DOCTYPE html>
<html>
<head>
	<script src="script.js"></script>
	<link href="https://allfont.net/allfont.css?fonts=digital-7-mono">
	<link rel="stylesheet" href="style.css">
	<title>Minesweeper</title>
</head>
<body>
	<div class="level">
		<button class="levelButton" id="easy" onclick="levels('easy')">Easy</button>
		<button class="levelButton" id="medium" onclick="levels('medium')">Medium</button>
		<button class="levelButton" id="hard" onclick="levels('hard')">Hard</button>
	</div>

	<p id="gameState"></p>

	<div class="container">
		<div id="numberBombs"></div>
		<button id="button" onclick="newGame()"></button>
		<div id="timer"></div>
		<div class="grid" id="table"></div>
	</div>
</body>
</html>
